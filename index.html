<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Weather App</h1>
        <input type="text" placeholder="enter a city name">
        <button><img src="images/search.png" class="weather-icon"></button>
    </header>

    <main>
        <section>

            <h2>Weather Information</h2>

            <div class="weatherInfo">

                <img src="images/clear-sky.png" class="weather-icon">
                <h1 class="temperature">10Â°C</h1>
                <h2 class="city">New York</h2>
                <h3 class="country">US</h3>

                <div class="details">
                    <div class="detail">
                        <img src="images/humidity.png" class="weather-icon">
                        <p class="humidity">50%</p>
                        <p>Humidty</p>
                    </div>

                    <div class="detail">
                        <img src="images/wind.png" class="weather-icon">
                        <p class="wind">15 km/h</p>
                        <p>Wind</p>
                    </div>

                    <div class="pressure">
                        <img src="images/atmospheric.png" class="weather-icon">
                        <p class="pressure">15 km/h</p>
                        <p>Pressure</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Weather App</p>
      </footer>

    <script src="script.js"></script>

</body>
</html>
