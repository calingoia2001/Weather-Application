<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Weather App</h1>
        <div class="search">
            <input type="text" placeholder="enter a city name">
            <button><img src="images/search.png"></button>
        </div>
    </header>

    <main>
        <section>


            <div class="weatherInfo">

                <img src="images/clear-sky.png" class="weather-icon">
                <h1 class="temperature"></h1>
                <h1 class="city"></h2>
                <h2 class="country"></h3>

                <div class="details">
                    <div class="detail">
                        <img src="images/humidity.png" class="details-icon">
                        <div>
                            <p class="humidity"></p>
                            <p>Humidity</p>
                        </div>
                        
                    </div>

                    <div class="detail">
                        <img src="images/wind.png" class="details-icon">
                        <div>
                            <p class="wind"></p>
                            <p>Wind Speed</p>
                        </div>
                    </div>

                    <div class="detail">
                        <img src="images/atmospheric.png" class="details-icon">
                        <div>
                            <p class="pressure"></p>
                            <p>Pressure</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Weather App</p>
      </footer>

    <script src="script.js"></script>

</body>
</html>
